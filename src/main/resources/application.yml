server:
  jetty:
    threads:
      #acceptors???????HTTP??
      acceptors: 4
      #selectors???????HTTP???
      selectors: 8
      #worker???????Web??
      min: 8
      max: 200
  port: 7700
  servlet:
    context-path: /his-api

spring:
  servlet:
    multipart:
      #??????
      enabled: true
      #??????????20M
      max-file-size: 20MB
      #HTTP??????20M
      max-request-size: 20MB
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:8066/his?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true
      username: root
      password: abc123456
      initial-size: 8
      max-active: 16
      min-idle: 8
      max-wait: 60000
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      validation-query: SELECT 1
  mybatis:
    mapper-locations: classpath*:mapper/*.xml
    type-aliases-package: com.example.his.api.db.pojo
    configuration:
      #?????SQL??
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
      map-underscore-to-camel-case: true
  logging:
    level:
      #SpringBoot????
      root: info
      #MyBatis?????
      com.example.his.api.db.dao: warn
    pattern:
      console: "%d{yyyy/MM/dd HH:mm:ss}  %-5level  %msg%n"
